<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
  </head>
<body>
    <header>
      <img src="imgs/logo.png" alt="Logo" class="logo">
      <h1>ALMOXARIFADO</h1>
      <div class="icons">
        <div class="home-icon" onclick="goHome()"></div>
        <div class="user-icon"></div>
      </div>
    </header>
    <div class="container"></div>
 <main>
    <form id="buscarForm">
      <input id="idProduto" type="number" placeholder="Digite o ID do produto" required />
      <button type="submit">Buscar</button>
    </form>

    <div id="dadosProduto" style="display:none; margin-top:20px;">
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Categoria:</strong> <span id="categoria"></span></p>
      <p><strong>Quantidade atual:</strong> <span id="quantidade"></span></p>

      <form id="baixaForm">
        <input id="qtdBaixa" type="number" placeholder="Quantidade para dar baixa" min="1" required />
        <button type="submit">Confirmar baixa</button>
        <button type="button" id="removerBtn">Remover produto</button>
      </form>
      <p id="msg"></p>
    </div>
  </main>

  <script>
    function goHome() {
      window.location.href = "/";
    }

    const buscarForm = document.getElementById("buscarForm");
    const baixaForm = document.getElementById("baixaForm");
    const removerBtn = document.getElementById("removerBtn");

    let produtoAtual = null;

    // ðŸ” Buscar produto por ID
    buscarForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("idProduto").value;

      const res = await fetch(`/api/produto/${id}`);
      const data = await res.json();

      if (data.erro) {
        alert(data.erro);
        document.getElementById("dadosProduto").style.display = "none";
      } else {
        produtoAtual = data;
        document.getElementById("nome").textContent = data.nome;
        document.getElementById("categoria").textContent = data.categoria;
        document.getElementById("quantidade").textContent = data.quantidade;
        document.getElementById("dadosProduto").style.display = "block";
      }
    });

    // ðŸ“‰ Dar baixa
    baixaForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!produtoAtual) return;

      const quantidade = Number(document.getElementById("qtdBaixa").value);
      const res = await fetch("/api/baixa", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome: produtoAtual.nome, quantidade })
      });

      const data = await res.json();
      document.getElementById("msg").textContent = data.mensagem || data.erro;

      if (data.mensagem) {
        document.getElementById("quantidade").textContent = produtoAtual.quantidade - quantidade;
      }
    });

    // ðŸ—‘ï¸ Remover produto completamente
    removerBtn.addEventListener("click", async () => {
      if (!produtoAtual) return;
      if (!confirm(`Tem certeza que deseja remover o produto "${produtoAtual.nome}"?`)) return;

      const res = await fetch(`/api/remover/${produtoAtual.id}`, { method: "DELETE" });
      const data = await res.json();

      document.getElementById("msg").textContent = data.mensagem || data.erro;
      if (data.mensagem) {
        document.getElementById("dadosProduto").style.display = "none";
      }
    });
  </script>
</body>
</html>
